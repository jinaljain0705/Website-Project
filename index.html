<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panpie Pizza Restaurant</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the logo icon -->
    <link rel="shortcut icon" href="./Assets/Images/Icons/pizza icon.png">
    <!-- Link to the CSS font -->
    <link rel="fonts" href="./Assets/CSS/fonts.css">
    <!-- Link to the icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

                <div class="logo">
                    <img src="Assets/Images/logo-dark.png" alt="logo-dark">
                </div>

                    <ul>
                        <li>HOME</li>

                        <i class="fa-solid fa-phone-volume"></i>
                        <a href="tel:+304-779-645">+304-779-645</a>
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>

    <main></main>
